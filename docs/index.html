<!--
    EpisoGEN = EpisoPassの問題を作りやすくする工夫
-->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EpisoGen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="episogen.js"></script>
    <link rel="stylesheet" href="episogen.css" type="text/css">
  </head>
  <body>
    <h1>EpisoGen - EpisoPassの問題作成</h1>

    <input type="button" value="データ書き出し" id="write">&nbsp;
    <input type="button" value="データ読み込み">&nbsp;
    <input type="button" value="シャッフル">&nbsp;

    <p/>
    
    問題数 <input type="text" value="10" size=3 /> で
    <input type="button" value="EpisoPassページ生成">&nbsp;
    
    <h2>候補リスト</h2>
    <div class="answers" id="answers"></div>
    <p></p>
    <textarea placeholder="世田谷
中町
..." id="answeradd" style="height:60;"></textarea>
    <span class="answeradd">解答候補追加</span>
    
    <h2>質問リスト</h2>
    <div class="questions" id="questions"></div>
    <p></p>
    <textarea placeholder="床屋と飲んだのは?
滝壺に落ちたのは?
..." id="questionadd" style="height:70;"></textarea>
    <span class="questionadd">質問追加</span>
  </body>
</html>
