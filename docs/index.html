<!--
    EpisoGEN = EpisoPassの問題を作りやすくする工夫
-->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EpisoGen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="episogen.js"></script>
    <link rel="stylesheet" href="episogen.css" type="text/css">
  </head>
  <body>
    <h1>EpisoPassのデータ作成</h1>

    <input type="button" value="データ書き出し" id="write">&nbsp;
    <input type="button" value="データ読み込み">&nbsp;&nbsp;&nbsp;
    <input type="text" value="10" size=3 /> 個の質問で <input type="button" value="EpisoPassページ生成">

    <p>
    <hr>
    
    <h3>候補リスト</h3>
    <div class="answers" id="answers"></div>
    <p></p>
    <textarea placeholder="候補の地名/人名などを入力 (複数行指定可)" id="answeradd" style="height:40;"></textarea>
    <span class="answeraddbutton">追加</span>
    
    <h3>質問リスト</h3>
    <div class="questions" id="questions"></div>
    <p></p>
    <textarea placeholder="秘密の質問を入力 (複数行指定可)" id="questionadd" style="height:40;"></textarea>
    <span class="questionaddbutton">追加</span>
  </body>
</html>
