<!--
    EpisoGEN = EpisoPassの問題を作りやすくする工夫
-->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EpisoGen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="episogen.js"></script>
    <link rel="stylesheet" href="episogen.css" type="text/css">
  </head>
  <body>
    <h1>EpisoPassのデータ編集</h1>

    <input type="button" value="データ書き出し" id="write">&nbsp;&nbsp;
    <!--
      input=file のファイル名を表示させない工夫
      https://qiita.com/shiva_it/items/ae95d9e1d0977fc0bf22
    -->
    <input class="read" type="file" value="データ読み込み" id="read" accept="application/json" style="display:none">
    <button id="fileSelect" type="button">データ読み込み</button>&nbsp;&nbsp;&nbsp;
    <input id="nquestions" type="text" value="10" size=3 /> 個の質問で <input type="button" id="episoq" value="EpisoPassページ生成">

    <p>
      サンプル: <!-- JSONをGistに貼る -->
      <a href="?data=https://gist.githubusercontent.com/masui/12e3c589f5eb91558fc4843f1c0a20e4/raw/4573261cbc32ca6badda7eb9c2e93e2a56ad1161/kenmei.json">県なぞなぞ</a>
      <a href="?data=https://gist.githubusercontent.com/masui/a035539ad0ddebad9036fe903ec3f4e8/raw/10a8b298fcca3cd8ac6810d171257ea7406493bf/kaigai.json">海外なぞなぞ</a>
      <!--
      <a href="https://masui.github.io/EpisoGen/?data=https://gist.githubusercontent.com/masui/12e3c589f5eb91558fc4843f1c0a20e4/raw/4573261cbc32ca6badda7eb9c2e93e2a56ad1161/kenmei.json">県なぞなぞ</a>
      <a href="https://masui.github.io/EpisoGen/?data=https://gist.githubusercontent.com/masui/a035539ad0ddebad9036fe903ec3f4e8/raw/10a8b298fcca3cd8ac6810d171257ea7406493bf/kaigai.json">海外なぞなぞ</a>
      -->
    </p>
      
    <hr>
    
    <h3>候補リスト</h3>
    <div class="answers" id="answers"></div>
    <p></p>
    <textarea placeholder="候補の地名/人名など (複数行指定可)" id="answeradd" style="height:40;"></textarea>
    <span class="answeraddbutton">追加</span>
    
    <h3>質問リスト</h3>
    <div class="questions" id="questions"></div>
    <p></p>
    <textarea placeholder="秘密の質問 (複数行指定可)" id="questionadd" style="height:40;"></textarea>
    <span class="questionaddbutton">追加</span>
  </body>
</html>
